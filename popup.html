<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .config-section {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    .config-section h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin: 5px 0;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .summary {
      margin-top: 20px;
      padding: 15px;
      background-color: #e8f5e8;
      border-radius: 5px;
      border-left: 4px solid #4CAF50;
    }
    .error {
      margin-top: 20px;
      padding: 15px;
      background-color: #ffebee;
      border-radius: 5px;
      border-left: 4px solid #f44336;
      color: #c62828;
    }
    .loading {
      text-align: center;
      padding: 20px;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>AI Article Summarizer</h2>
  </div>

  <div class="config-section">
    <h3>Configuration</h3>
    <select id="aiProvider">
      <option value="openai">OpenAI</option>
      <option value="anthropic">Anthropic</option>
    </select>
    <input type="password" id="apiKey" placeholder="Enter API Key">
    <button id="saveConfig">Save Configuration</button>
    <div id="configStatus"></div>
  </div>

  <div class="config-section">
    <h3>Summarization Options</h3>
    <select id="summaryLength">
      <option value="short">Short (50-100 words)</option>
      <option value="medium">Medium (100-200 words)</option>
      <option value="long">Long (300-600 words)</option>
    </select>
    <select id="summaryStyle">
      <option value="bullet">Bullet Points</option>
      <option value="paragraph">Paragraph</option>
      <option value="key_points">Key Points</option>
    </select>
  </div>

  <button id="summarizeBtn">Summarize This Article</button>
  <button id="clearBtn">Clear Summary</button>

  <div id="loading" class="loading" style="display: none;">
    <p>Generating summary...</p>
  </div>

  <div id="summary" class="summary" style="display: none;">
    <h3>Summary:</h3>
    <div id="summaryContent"></div>
  </div>

  <div id="error" class="error" style="display: none;">
    <h3>Error:</h3>
    <div id="errorContent"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
